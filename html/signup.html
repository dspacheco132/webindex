<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Singup</title>
  </head>
  <body>
    <img src="../img/Logo-ENTA.png" alt="Minha Imagem" class="logo-enta">
    <div class="container">
      <div class="card">
        <h1>Registar</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text" id="utilizador" placeholder=" " required />
          <label id="labelUtilizador" for="utilizador">Utilizador</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required />
          <label id="labelSenha" for="senha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required />
          <label id="labelConfirmSenha" for="confirmSenha"
            >Confirmar Senha</label
          >
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="cadastrar()">Registar-se</button>
        </div>

        <div class="justify-center">
        
        </div>

        <p>
        <p>
          Já tem uma conta?
          <a href="./signin.html">
            Login
          </a>
        </p>
      </div>
    </div>
      </div>
    </div>
        <div class="footer">
          <p>Diogo Pacheco</p>
          <p>© 2023 - ENTA - Açores</p>
        </div>

    <script src="../js/signup.js"></script>
  </body>
</html>
